<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="#FF5733">
    <animate attributeName="r" from="80" to="90" dur="1s" begin="0s;animation2.end" id="animation1" repeatCount="indefinite" />
    <animate attributeName="r" from="90" to="80" dur="1s" begin="animation1.end" id="animation2" repeatCount="indefinite" />
  </circle>
</svg>
